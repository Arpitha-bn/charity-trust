<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Trust - Registration</title>
    <link rel="stylesheet" href="css/register.css"/>
    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url('image/pic2.jpeg') no-repeat center center/cover;
}

    </style>


</head>
<body>
    <div class="container">
        <form action="#">
            <h2>Register</h2>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter full name" required>

            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <button type="submit">Register</button>
        </form>

    <!-- for back button   -->
    <button class="back-button" onclick="goBack()">â¬… Back</button>
</div>

<script>
    function goBack() {
        window.history.back(); // This navigates to the previous page
    }
</script>

</body>
</html>
